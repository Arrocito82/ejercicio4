<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="destino" onclick="cargar()" style="border:1px solid;height: 5rem;width: 5rem;"></div>

    <script>
        function cargar() {


            var http = new XMLHttpRequest();

            //acciones cuando llegue el resultado
            http.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {


                    document.getElementById('destino').innerHTML = this.responseText;

                }
            };

            //enviando peticion
            http.open("POST", "../Components/procesar.php", true);
            http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            http.send("buscar=categorias&id=5fd82d8c80bef9c12bf514a2&ultimo=0&limite=10");



        }
    </script>

</body>

</html>
